<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        th {
            background-color: #ccc;
        }
        th.asc::after {
            content: ' \2191';
        }
        th.desc::after {
            content: ' \2193';
        }
    </style>
</head>
<body>
    <div class="row">
        <h2>Test Output</h2>
        <div id="testOutput">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="testData.js"></script>
    <script src="../src/gumbyJS.js"></script>
    <script>
        debugger;
        let output = document.querySelector("#testOutput");
        // xiny test
        output.innerHTML += "<h4>xiny:</h4>";
        [
            "[*].name",
            "[" + gumby.rnd(0, 9) + "].friends[*].name",
            "[" + gumby.rnd(0, 9) + "].tags[0]"
        ].forEach(s => {
            debugger;
            output.innerHTML += s + " =" + gumby.xiny(s, testData).toString() + "</br>";
        });

        output.innerHTML += "<h4>extend:</h4>";
        let ext1 = { name: "fred" },
            ext2 = { age: 25 };

        output.innerHTML += "A = " + JSON.stringify(ext1) + "</br>";
        output.innerHTML += "B = " + JSON.stringify(ext2) + "</br>";
        output.innerHTML += "Result = " + JSON.stringify(gumby.extend({}, ext1, ext2)) + "</br>";
    </script>
</body>
</html>
